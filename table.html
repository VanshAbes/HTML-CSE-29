<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

<body>  
    <table border="10px">
        <caption><U>Biodata</U></caption>
        <tr>
            <th>SR. NO.</th>
            <th>Name</th>
            <th>Branch</th>
        </tr>

        <tr>
            <td>1.</td>
            <td>ALEX</td>
            <td>CSE CORE</td>
        </tr>

        <tr>
            <td>2.</td>
            <td>ROBIN</td>
            <td>CSE AIML</td>
        </tr>

        <tr>
            <td>3.</td>
            <td>JASS</td>
            <td>CSE DS</td>
        </tr>

        <tr>
            <td>4.</td>
            <td>ROHIT</td>
            <td>ECE</td>
        </tr>

        <tr>
            <td>5.</td>
            <td>SURESH</td>
            <td>EEE</td>
        </tr>

        <tr>
            <td>6.</td>
            <td>WATSON</td>
            <td>ME</td>
        </tr>
    </table>
    <br><br><br>

    <table border="2px">
        <caption>Colspan</caption>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Alex</td>
            <td>Watson</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Robin</td>
            <td>Jesu</td>
            <td>20</td>
        </tr>
    </table>
    <br><br><br>

    <table border="2px">
        <tr>
            <th colspan="3">2022</th>
        </tr>
        <tr>
            <td>Hello</td>
            <td>Hola</td>
            <td>Bonjure</td>
        </tr>
        <tr>
            <td rowspan="2">Feista</td>
            <td>Hello</td>
            <td>Hii</td>

        </tr>
        <tr>
            <td>Syronara</td>
            <td>Bonnuine</td>
        </tr>
    </table>
</body>

</html>
