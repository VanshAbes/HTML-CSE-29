<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
</head>
<body>
    <h1>Text Formatting Example</h1>
    <b>Bold Text (using&lt;br&gt;) </b><br>
    <strong>Important text</strong><br>
    <i>Italic Text</i><br>
    <em>Emphasized text</em><br>
    <u>Underlined Text</u><br>
    <mark>Highlighted text</mark><br>
    <small>Small Text</small>
    <p>H<sub>2</sub>O?</p>
    <p>X<sup>2</sup>?</p>
    <strike>Deleted Text</strike><br>
    <ins>Inserted text</ins><br>
    <CODE>Inline code</CODE><br>
    <kbd>Keyboard Input</kbd>
    <pre>Preformatted Text<br>keeps spaces and line breaks
    </pre>

    <blockquote>This is Blockquote</blockquote>
    <q>This is a short quotation</q>

</body>
</html>
