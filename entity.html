<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity</title>
</head>
<body>
    <h1>Special Character &amp; Entities</h1>
    <ul type="none">
        <li>Less than: &lt;;</li>
        <li>grater than: &gt;;</li>
        <li>ampersand : &amp;</li>
        <li>double quote: &quot;Hello&quot;</li>
        <li>Single quote: &apos;World&apos;</li>
        <li>Non-Breaking space: &nbsp;</li>
        <li>Copyright: &copy;</li>
        <li>Registered Trademark: &reg;</li>
        <li>Trademark: &trade;</li>
        <li>Euro: &euro; 50</li>
        <li>Pound: &pound; 100</li>
        <li>Indian Rupee: &#8377 999</li>
    </ul>
</body>
</html>
