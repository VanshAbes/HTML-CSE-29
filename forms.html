<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body>
    <FORM action="./response.html" target="_blank" name="Biodata" method="get"></FORM>
    <fieldset>
        <legend>Biodata</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>

        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" placeholder="Your Age" required min="1" max="99">
        <br><br>

        <label for="DOB">DOB:</label>
        <input type="date" id="DOB" name="DOB" required>
        <br><br>

        <label for="tel">Telephone no.:</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter your phone number" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        <br><br>

        <label for="marital">Marital Status:</label>
        <input type="radio" id="Married" name="marital" value="Married" required checked>
        <label for="Married">Married</label>

        <input type="radio" id="Unmarried" name="marital" value="Unmarried" required>
        <label for="Unmarried">Unmarried</label>
        <br><br>

        <label for="check">Vehicles:</label>
        <input type="checkbox" id="car" name="Vehicle1" value="Car">
        <label for="car">Car</label>

        <input type="checkbox" id="Bike" name="Vehicle2" value="Bike">
        <label for="Bike">Bike</label>
        
        <input type="checkbox" id="Truck" name="Vehicle3" value="Truck">
        <label for="Bike">Truck</label>

        <input type="checkbox" id="Tractor" name="Vehicle4" value="Tractor">
        <label for="Bike">Tractor</label>

        <br><br><br>

        <label for="language">Languages known:</label>
        <select name="language" id="language" required>
            <option value="C">C</option>
            <option value="C++" >C++</option>
            <option value="Python" selected>Python</option>
            <option value="Golang">Golang</option>
        </select>
        <br><br>

        <label for="app">Appointment:</label>
        <input type="time">
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">




    </fieldset>
</body>

</html>
